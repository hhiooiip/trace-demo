<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>智能农业溯源</title>
<style>
/* -------- 基础重置 -------- */
*{margin:0;padding:0;box-sizing:border-box}
body,html{height:100%;font-family:-apple-system,BlinkMacSystemFont,"SF Pro","Noto Sans SC",Roboto,sans-serif;background:#04050a;color:#f7fcff;overflow-x:hidden}
img{display:block;width:100%;border-radius:10px}

/* -------- 背景与光晕 -------- */
.bg-layer{position:fixed;inset:0;z-index:-2;background:linear-gradient(180deg,#06101a,#081219 50%,#071018 100%);will-change:transform}
.glow{position:fixed;top:15%;left:50%;width:60vmax;height:60vmax;background:radial-gradient(circle at 30% 30%,rgba(0,200,255,0.2),transparent 35%),radial-gradient(circle at 70% 70%,rgba(180,80,255,0.15),transparent 25%);filter:blur(50px);mix-blend-mode:screen;transform:translateX(-50%) translateY(-15%);z-index:-1}

/* -------- 布局 -------- */
section{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:60px 20px}
.wrap{display:grid;grid-template-columns:1fr 300px;gap:20px;max-width:1100px;width:94%}
@media(max-width:800px){.wrap{grid-template-columns:1fr}}
@media(max-width:500px){.wrap{grid-template-columns:1fr;gap:16px}}

/* -------- 卡片玻璃质感 -------- */
.card{background:rgba(255,255,255,0.05);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,0.1);border-radius:16px;padding:20px;box-shadow:0 12px 32px rgba(0,0,0,0.6);transition:transform 0.3s ease,opacity 0.6s ease}
.card h1,h2,h3{color:#00eaff;margin-bottom:12px}
.card p{font-size:14px;opacity:0.9;line-height:1.4}

/* -------- 前景卡片 3D -------- */
.fg-layer{display:flex;gap:20px;justify-content:center;align-items:center;perspective:1200px;margin-top:40px}
.fg-item{flex:1;transform-style:preserve-3d;transition:transform 0.3s,opacity 0.6s;opacity:0;transform:translateY(20px)}
.fg-item.show{opacity:1;transform:translateY(0)}

/* -------- 渐入动画 -------- */
.fade{opacity:0;transform:translateY(20px);transition:all 0.6s ease-out}
.fade.show{opacity:1;transform:translateY(0)}

/* -------- 响应式 -------- */
@media(max-width:600px){
  .fg-layer{flex-direction:column;align-items:center}
  .fg-item{width:90%}
}
</style>
</head>
<body>

<div class="bg-layer"></div>
<div class="glow"></div>

<main>
  <!-- Hero 区 -->
  <section>
    <div class="wrap">
      <div class="card fade">
        <h1>智能农业溯源系统</h1>
        <p>集合 AI 摄像、环境传感、物流追踪与二维码溯源，提供端到端数据可信链。</p>
      </div>
      <div class="card fade">
        <h3>当前地块</h3>
        <p>PLOT-2025-11-A12</p>
        <p>采摘时间：2025-11-16 07:30</p>
      </div>
    </div>
  </section>

  <!-- 前景卡片 3D -->
  <section class="fg-layer">
    <div class="fg-item card fade" data-depth="30">
      <img src="https://images.unsplash.com/photo-1592928300995-23a24a7df97d?auto=format&fit=crop&w=800&q=60" alt="田间影像">
      <h3>田间影像</h3>
      <p>AI 摄像头自动抓拍关键生长阶段。</p>
    </div>
    <div class="fg-item card fade" data-depth="60">
      <img src="https://images.unsplash.com/photo-1606788075765-0b5f1f8d7030?auto=format&fit=crop&w=800&q=60" alt="运输地图">
      <h3>运输地图</h3>
      <p>实时轨迹与车辆数据同步显示。</p>
    </div>
    <div class="fg-item card fade" data-depth="20">
      <img src="https://images.unsplash.com/photo-1581091012184-d7f55f6f4854?auto=format&fit=crop&w=800&q=60" alt="AI 诊断">
      <h3>AI 诊断</h3>
      <p>作物健康与病害风险分析。</p>
    </div>
  </section>

  <!-- 数据概览 -->
  <section>
    <div class="wrap">
      <div class="card fade">
        <h2>实时数据预览</h2>
        <p>温湿、光照、养分指标可实时更新，支持端到端可视化。</p>
      </div>
      <div class="card fade">
        <h3>土壤湿度</h3>
        <p>62%</p>
        <h3>肥料养分</h3>
        <p>87 / 100</p>
      </div>
    </div>
  </section>
</main>

<script>
// 渐入淡入
const faders = document.querySelectorAll('.fade');
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){e.target.classList.add('show');observer.unobserve(e.target);}
  });
},{threshold:0.2});
faders.forEach(f=>observer.observe(f));

// 前景卡片 3D 微浮动
const fgItems = document.querySelectorAll('.fg-item');
document.addEventListener('mousemove',e=>{
  const cx=window.innerWidth/2,cy=window.innerHeight/2;
  const mx=(e.clientX-cx)/cx, my=(e.clientY-cy)/cy;
  fgItems.forEach(f=>{
    const depth=f.dataset.depth||30;
    f.style.transform=`translateZ(${depth}px) rotateY(${mx*6}deg) rotateX(${-my*6}deg)`;
  });
});

// 简单滚动视差
const bg = document.querySelector('.bg-layer');
const glow = document.querySelector('.glow');
window.addEventListener('scroll',()=>{
  const y=window.scrollY;
  bg.style.transform=`translateY(${y*0.2}px)`;
  glow.style.transform=`translateX(-50%) translateY(${-15+y*0.15}px)`;
});
</script>
</body>
</html>
