<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>智能溯源仪表盘</title>

<style>
    * {
        margin: 0; padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro", Roboto, Helvetica, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #0d0f13, #1b1f26, #0d0f13);
        background-size: 200% 200%;
        animation: bgMove 18s ease infinite;
        padding: 25px;
        color: #fff;
    }

    @keyframes bgMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* ======= 顶部标题 ======= */
    .title {
        text-align: center;
        margin-bottom: 28px;
    }

    .title h1 {
        font-size: 2.4rem;
        font-weight: 600;
        letter-spacing: 1px;
        margin-bottom: 6px;
    }

    .title p {
        opacity: 0.7;
        font-size: 1.1rem;
    }

    /* ======= 网格布局（响应式） ======= */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 22px;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* ======= 玻璃卡片 ======= */
    .card {
        padding: 25px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow:
            0 4px 30px rgba(0,0,0,0.4),
            inset 0 0 30px rgba(255,255,255,0.04);
        animation: fadeUp 1.3s ease both;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(25px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .card h2 {
        font-size: 1.3rem;
        margin-bottom: 16px;
        opacity: 0.9;
    }

    /* ======= 环形数据图（纯 CSS） ======= */
    .circle {
        width: 120px;
        height: 120px;
        margin: auto;
        border-radius: 50%;
        position: relative;
    }

    .circle .inner {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: conic-gradient(#1f85ff var(--p), rgba(255,255,255,0.1) 0);
    }

    .circle .text {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.3rem;
        font-weight: 600;
    }

    /* ======= 条形数据条 ======= */
    .bar {
        margin-top: 14px;
        width: 100%;
        height: 10px;
        background: rgba(255,255,255,0.1);
        border-radius: 6px;
        overflow: hidden;
    }
    .bar .fill {
        height: 100%;
        background: linear-gradient(90deg, #1f85ff, #52ffe2);
        width: var(--w);
        transition: width 1.2s ease;
    }
</style>
</head>

<body>

<div class="title">
    <h1>智能溯源数据仪表盘</h1>
    <p>实时监测 • 全链路透明 • 精准可视化</p>
</div>

<div class="grid">

    <div class="card">
        <h2>土壤湿度</h2>
        <div class="circle" style="--p: 62%;">
            <div class="inner"></div>
            <div class="text">62%</div>
        </div>
        <div class="bar" style="--w:62%;">
            <div class="fill"></div>
        </div>
    </div>

    <div class="card">
        <h2>土壤温度</h2>
        <div class="circle" style="--p: 45%;">
            <div class="inner" style="background:conic-gradient(#ff7b22 45%, rgba(255,255,255,0.1) 0);"></div>
            <div class="text">18.4°C</div>
        </div>
        <div class="bar" style="--w:45%;">
            <div class="fill" style="background:linear-gradient(90deg,#ff7b22,#ff3c00)"></div>
        </div>
    </div>

    <div class="card">
        <h2>养分指数</h2>
        <div class="circle" style="--p: 87%;">
            <div class="inner"></div>
            <div class="text">87</div>
        </div>
        <div class="bar" style="--w:87%;"></div>
    </div>

    <div class="card">
        <h2>光照强度</h2>
        <div class="circle" style="--p: 66%;">
            <div class="inner" style="background:conic-gradient(#ffda4b 66%, rgba(255,255,255,0.1) 0);"></div>
            <div class="text">13200 lx</div>
        </div>
        <div class="bar" style="--w:66%;">
            <div class="fill" style="background:linear-gradient(90deg,#ffd84b,#ff9900)"></div>
        </div>
    </div>

</div>

</body>
</html>
